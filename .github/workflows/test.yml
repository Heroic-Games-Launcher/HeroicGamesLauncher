name: Test

on:
  pull_request:
    branches: [main, beta]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository.
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install modules.
        run: yarn
      - name: Test
        run: yarn test:ci
