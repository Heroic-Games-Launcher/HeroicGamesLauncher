name: pnpm audit (report-only)

on:
  pull_request:
    branches: ['main', 'stable']
  schedule:
    - cron: '15 4 * * 3'

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm 10.9.0
        uses: pnpm/action-setup@v3
        with:
          version: 10.9.0

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: pnpm audit (high+ only, report-only)
        run: |
          pnpm audit --prod --audit-level=high > audit-report.txt || true

      - name: Publish audit summary
        run: |
          echo "### pnpm audit (high+ only)" >> "$GITHUB_STEP_SUMMARY"
          echo >> "$GITHUB_STEP_SUMMARY"
          if [ -s audit-report.txt ]; then
            cat audit-report.txt >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No audit output." >> "$GITHUB_STEP_SUMMARY"
          fi
